<!DOCTYPE html> 
<html> 
<head> 
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <link rel="apple-touch-icon" href="images/webclip2.png"/>
    <link rel="apple-touch-icon-precomposed" href="images/webclip2.png"/>
    <meta name="apple-mobile-web-app-capable" content="Yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="images/loading2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />      
	<title>Stash</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="lib/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="app.css" />
	<script src="lib/jquery-1.8.2.min.js"></script>
	<script src="app.js"></script>
	<script src="lib/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-position="fixed" id="header">
		<div class='logo'><img src='images/logo.png'/></div>
		<h1>STASH</h1>
		<img src="images/sefi.gif" id='profile-pic'>
		
		
		<div data-role="navbar" data-iconpos="right">
			<ul>
				<li><a href="a.html" data-icon="arrow-d" class="ui-btn-active ui-state-persist">Feed</a></li>
				<li><a href="b.html" data-icon="grid" >Your Stash</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-filter="true" data-shadow="false" data-filter-placeholder="" id="feed" >
			<li><a href="index.html">
					<img src="images/sefi.gif">
					<p class='feed-item-head'><span class='name'>Sefi Grossman</span> added 2 items<p>
					<p><strong>Apple Macbook Pro 17", Apple 27" LED Cinema Display</strong></p>
				</a>			
				<div  class='gallery'>
					<img src='images/mbp17.jpeg'/>
					<img src='images/27LED.jpg'/>
				</div>
			</li>
			<li><a href="index.html">
					<img src="images/chaz.gif">
					<p class='feed-item-head'><span class='name'>Charles Johnson</span> purchased an item<p>
					<p><strong>Aston Martin DB9</strong></p>
					
				</a>		
					<div class="gallery">
						<img src='images/db9.jpeg'/>	
					</div>		
			</li>
			<li><a href="index.html">
					<img src="images/aaron.gif">
					<p class='feed-item-head'><span class='name'>Aaron Smith</span> added an item<p>
					<p><strong>iPhone 5</strong></p>
				</a>					
				<div class="gallery">
						<img src='images/iphone5.jpeg'/>	
					</div>	
			</li>
		</ul>	
	</div><!-- /content -->
	<div data-role="footer" data-id="footer" data-position="fixed" class="ui-bar">
		<div data-role="controlgroup" data-type="horizontal" data-mini="true" align="center">
			<button href="index.html" data-icon="plus">Add</button>
			<button href="index.html" data-icon="gear" >Settings</button>
		</div>
	</div>
</div>
<!-- /page -->
	<div id="templates">
		
		<li id="item">
			<a href="index.html">
				<img src="images/sefi.gif">
				<p class='feed-item-head'>
					<span class='name'>{userName}</span>{action}<p>
				<p><strong>{itemNames}</strong></p>
			</a>			
			<div  class='gallery'>
				{images}
			</div>
		</li>
		
		<img id='itemPic' src=''/>
	</div>
</body>
</html>
