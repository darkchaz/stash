<div>
	<div class="cbox">
		<div class="pad">
			<h4>{{contact.name}}</h4>
			<p class="muted">{{status_id}}</p>
			<ul>
				<li ng-repeat="item in contact.items">
				<a href="#/contacts/{{contact.id}}/item/{{item.id}}">{{item.type}}</a>
				</li>
			</ul>
			<div ui-view ng-animate="{enter:'fade-enter'}"></div>
		</div>
	</div>
</div>
